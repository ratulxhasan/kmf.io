<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K M F Workers Skills</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for digital look -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'PT Serif', serif; }
    </style>
</head>
<body>
    <header>
        <h1>Kashor Multiflex Facility</h1>
        <div id="user-controls">
            <span id="user-info"></span>
            <button id="login-btn">Login</button>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>
    </header>

    <main>
        <div id="areas-container">
            <!-- Skill matrix tables will be dynamically injected here -->
        </div>
    </main>

    <!-- Modal for editing worker names -->
    <div id="edit-name-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Edit Worker Name</h2>
            <input type="text" id="edit-name-input">
            <button id="save-name-btn">Save</button>
            <button id="cancel-name-btn">Cancel</button>
        </div>
    </div>

    <!-- Modal for username/password login -->
    <div id="login-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-username">Username</label>
                <input id="login-username" type="text" autocomplete="username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input id="login-password" type="password" autocomplete="current-password" required>
            </div>
            <div id="login-error" class="error"></div>
            <button id="do-login-btn">Login</button>
            <button id="cancel-login-btn" style="margin-left:10px;">Cancel</button>
        </div>
    </div>

    <!-- Firebase App and modules -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
      const firebaseConfig = {
        apiKey: "AIzaSyDOpfGcOaV6SE3Z6hGrB8k_BNKcII6Psyg",
        authDomain: "kmfworkers.firebaseapp.com",
        projectId: "kmfworkers",
        storageBucket: "kmfworkers.firebasestorage.app",
        messagingSenderId: "345856300895",
        appId: "1:345856300895:web:c0b07b90b45f86989b88ea",
        measurementId: "G-M35E3DJD9V"
      };
      const app = initializeApp(firebaseConfig);
      window.app = app; // For script.js access
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>

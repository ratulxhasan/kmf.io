<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>KMF Workers Skills</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FontAwesome for pretty icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Animate.css for slick transitions -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1 class="smart-head"><i class="fa fa-cubes"></i> KMF Workers Skills</h1>
    <div class="userbar">
      <img id="userPhoto" class="hide" width="32"/>
      <span id="currentUserInfo"></span>
      <button id="loginBtn"><i class="fa fa-google"></i> Sign in</button>
      <button id="logoutBtn" style="display:none;"><i class="fa fa-sign-out"></i> Logout</button>
    </div>
  </header>
  <main>
    <!-- Admin login panel -->
    <div id="adminLoginPanel" class="card hide animate__animated animate__fadeIn">
      <h3><i class="fa fa-user-shield"></i> Admin Access</h3>
      <input id="adminEmail" placeholder="Admin Email" autocomplete="off"/>
      <input id="adminPass" type="password" placeholder="Admin passcode"/>
      <button id="adminLoginBtn" class="fancy-btn">Add as Admin</button>
      <div id="adminLoginMsg"></div>
    </div>
    <!-- Worker management -->
    <section id="workerMgmt" class="card hide animate__animated animate__fadeIn">
      <h3><i class="fa fa-users"></i> Workers</h3>
      <form id="addWorkerForm">
        <input id="workerNameInput" required maxlength="25" placeholder="Worker name"/>
        <button type="submit" class="fancy-btn"><i class="fa fa-plus"></i> Add Worker</button>
      </form>
      <ul id="workersList"></ul>
    </section>
    <!-- Skills matrix -->
    <section id="skillsSection" class="hide animate__animated animate__fadeIn">
      <h3><i class="fa fa-table"></i> Skills Matrix</h3>
      <div id="skillsTableContainer"></div>
    </section>
  </main>
  <div id="modalBg" class="hide"><div id="modalBox" class="animate__animated"></div></div>
  <!-- Firebase/logic scripts -->
  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
